    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 40px;
      }

      table {
        margin: 0 auto;
        border-collapse: collapse;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      table.visible {
        opacity: 1;
      }

      td {
        width: 40px;
        height: 40px;
        text-align: center;
        vertical-align: middle;
        border: 1px solid #555;
        font-size: 20px;
      }

      input {
        width: 38px;
        height: 38px;
        font-size: 20px;
        text-align: center;
        border: none;
        outline: none;
      }

      .fixed {
        background-color: #eee;
        font-weight: bold;
      }

      td:nth-child(3),
      td:nth-child(6) {
        border-right: 2px solid black;
      }

      tr:nth-child(3) td,
      tr:nth-child(6) td {
        border-bottom: 2px solid black;
      }

      .correct {
        background-color: #34ee27;
      }

      .incorrect {
        background-color: #f82121;
      }

      .btn-sdk {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: green;
        color: white;
        border-radius: 15px;
        border: none;
      }

      .btn-sdk:hover {
        background-color: rgb(2, 85, 2);
      }

      /* Responsive for Tablet */
      @media (max-width: 768px) {
        td {
          width: 30px;
          height: 30px;
          font-size: 18px;
        }

        input {
          width: 28px;
          height: 28px;
          font-size: 18px;
        }

        .btn-sdk {
          font-size: 14px;
          padding: 8px 16px;
        }
      }

      /* Responsive for Mobile */
      @media (max-width: 480px) {
        td {
          width: 25px;
          height: 25px;
          font-size: 14px;
        }

        input {
          width: 23px;
          height: 23px;
          font-size: 14px;
        }

        .btn-sdk {
          font-size: 12px;
          padding: 6px 12px;
        }
      }
    </style>

          },
        ];
        const chosen = puzzles[Math.floor(Math.random() * puzzles.length)];
        const puzzle = chosen.puzzle;
        const solution = chosen.solution;

        const board = document.getElementById("sudoku-board");

        function createSudokuBoard() {
          board.innerHTML = ""; // Clear old board

          for (let row = 0; row < 9; row++) {
            const tr = document.createElement("tr");
            for (let col = 0; col < 9; col++) {
              const td = document.createElement("td");
              const val = puzzle[row][col];
              if (val !== 0) {
                td.textContent = val;
                td.classList.add("fixed");
              } else {
                const input = document.createElement("input");
                input.dataset.row = row;
                input.dataset.col = col;
                input.type = "text";
                input.maxLength = 1;
                input.pattern = "[1-9]";
                input.addEventListener("input", () => {
                  input.value = input.value.replace(/[^1-9]/g, "");
                });
                td.appendChild(input);
              }
              tr.appendChild(td);
            }
            board.appendChild(tr);
          }

          setTimeout(() => board.classList.add("visible"), 10);
        }

        window.checkSolution = function () {
          let correct = true;
          const inputs = board.querySelectorAll("input");

          inputs.forEach((input) => {
            const row = parseInt(input.dataset.row);
            const col = parseInt(input.dataset.col);
            const value = parseInt(input.value);
            const correctValue = solution[row][col];

            input.parentElement.classList.remove("correct", "incorrect");

            // If the input value is correct, mark it green, otherwise mark it red
            if (value === correctValue) {
              input.parentElement.classList.add("correct");
            } else if (value !== correctValue && value !== "") {
              input.parentElement.classList.add("incorrect");
              correct = false;
            }
          });

          if (correct) {
            Swal.fire({
              title: "ðŸŽ‰ Congratulations!",
              text: "You solved the Sudoku puzzle!",
              icon: "success",
              confirmButtonText: "Awesome!",
            });
          } else {
            Swal.fire({
              title: "Incorrect",
              text: "Some answers are incorrect. Try again.",
              icon: "error",
              confirmButtonText: "OK",
            });
          }
        };

        createSudokuBoard();
      });
    </script>
  </body>
